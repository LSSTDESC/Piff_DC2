input:

    dir: '/global/cscratch1/sd/desc/DC2/data/Run2.1i/rerun/calexp-v1/'
    #image_file_name: 'calexp/00733728-r/R43/calexp_00733728-r-R43-S01-det181.fits'
    image_file_name: 'calexp/00733728-r/*/calexp_00733728-r-*.fits'
    image_hdu: 1
    weight_hdu: 3
    invert_weight: True

    cat_file_name: '/global/cscratch1/sd/mjarvis/DC2/fake_gaia.fits'
    cat_hdu: 1

    ra_col: ra
    dec_col: dec
    ra_units: deg
    dec_units: deg
    satur: 23000    # Real saturation is something like 142,000, but we want to avoid
                    # brighter-fatter.  So cut about 2 mag off of this.

    max_snr: 100
    min_snr: 20

    stamp_size: 25


output:
    dir: '/global/cscratch1/sd/mjarvis/DC2/dc2.1_test'
    #file_name: 'piff_00733728-r-R43-S01-det181.fits'
    file_name: 'piff_00733728-r.fits'

    stats:
        -  
            type: Rho
            file_name: rho.png
        -
            type: ShapeHistograms
            file_name: shape.png
        -
            type: TwoDHist
            file_name: twod.png

psf:

    type: SingleChip

    model:
        type: PixelGrid
        scale: 0.2
        size: 21

    interp:
        type: BasisPolynomial
        order: 2

    outliers:
        type: Chisq
        nsigma: 4
        max_remove: 0.05

verbose: 2
