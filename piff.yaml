input:

    dir: '/global/cscratch1/sd/desc/DC2/data/Run2.1i/rerun/calexp-v1/'
    image_file_name: 'calexp/00733728-r/*/calexp_00733728-r-*.fits'
    image_hdu: 1
    weight_hdu: 3
    invert_weight: True

    cat_file_name: '/global/cscratch1/sd/mjarvis/DC2/fake_gaia.fits'
    cat_hdu: 1

    chipnum:
        type: Eval
        str: "int(ifn[-8:-5])"
        sifn: "@input.image_file_name"

    ra_col: ra
    dec_col: dec
    ra_units: deg
    dec_units: deg
    satur: 23000    # Real saturation is something like 142,000, but we want to avoid
                    # brighter-fatter.  So cut about 2 mag off of this.

    max_snr: 100
    min_snr: 20

    stamp_size: 25
    nproc: 32


output:
    dir: '/global/cscratch1/sd/mjarvis/DC2/dc2.1'
    file_name: 'piff_00733728-r.fits'

    stats:
        -
            type: Rho
            file_name: "rho.png'"
        -
            type: ShapeHistograms
            file_name: "shape.png'"
        -
            type: TwoDHist
            file_name: "twod.png'"
        -
            type: HSMCatalog
            file_name: "cat.fits'"

psf:

    type: SingleChip
    nproc: 32

    model:
        type: PixelGrid
        scale: 0.2
        size: 21

    interp:
        type: BasisPolynomial
        order: 2

    outliers:
        type: Chisq
        nsigma: 4
        max_remove: 0.05

verbose: 2
